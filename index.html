<!DOCTYPE html><html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d754199ebd.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <strong> Payment form example </strong>
            </div>


            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="Numero-de-tarjeta" class="form-label">Card #</label>
                        <input type="card" class="form-control" id="autoSizingInputGroup" placeholder="xxxxxxxxx">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="autoSizingInputGroup" placeholder="0000">
                    </div>
                    <div class="col-md-4 mt-5">
                        <label class="visually-hidden" for="autoSizingInputGroup">Amount</label>
                        <div class="input-group">
                            <div class="input-group-text">$</div>
                            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Amount">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress"">
                    </div>
                    <div class=" col-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="PostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="col-md-2 form-group">
                        <p>We accept:</p>
                        <div class="d-flex">
                            <input type="radio">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio">
                            <i class="fa-brands fa-cc-visa"></i>
                            <input type="radio">
                            <i class="fa-brands fa-cc-diners-club"></i>
                            <input type="radio">
                            <i class="fa-brands fa-cc-amex"></i>
                        </div>
                    </div>

                    <div class="col-md-6 offset-md-4 mb-5 mx-9">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" placeholder="Add any notes here."></textarea>
                    </div>

                </form>



            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="Cancel" class="btn btn-secondary me-4">Cancel</button>
                <button type="Send" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
